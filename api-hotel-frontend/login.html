<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hotel API</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="dashboard-background"></div> <!-- üéØ Fondo borroso -->

<div class="login-container">
  <h1>Hotel API - Login</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Usuario" required>
    <input type="password" id="password" placeholder="Contrase√±a" required>
    <button type="submit">Entrar</button>
  </form>
  <div id="error" class="error-message"></div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('http://localhost:3001/api/usuarios/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      });

      if (response.ok) {
        const data = await response.json();
        localStorage.setItem('token', data.token);
        window.location.href = 'dashboard.html';
      } else {
        const error = await response.json();
        document.getElementById('error').textContent = error.error || 'Error al iniciar sesi√≥n';
      }
    } catch (error) {
      document.getElementById('error').textContent = 'Error de conexi√≥n';
    }
  });
</script>

</body>
</html>
